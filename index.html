        let roles = ['Leader', 'Deputy', 'Senior Warrior', 'Elder', 'Warrior', 'Apprentince', 'Kit', 'Queen', 'Medicine Cat', 'Medicine Apprentince', 'Starclan Cat', 'Darkforest Cat'];

        let prefix;
        let suffix;
        let role;


        function reGenName() {
            generateName()
        }
        
        function generateName() {
            prefix = prefixes[Math.floor(Math.random() * prefixes.length)]
            suffix = suffixes[Math.floor(Math.random() * suffixes.length)]
            role = roles[Math.floor(Math.random() * roles.length)]
            
            

            if (role == 'Apprentince' || role == 'Medicine Apprentince') {
                suffix = 'Paw'
            } else if (role == 'Kit') {
                suffix = 'Kit'
            } else if (role == 'Leader') {
                suffix = 'Star'
            } else {
                suffix = suffixes[Math.floor(Math.random() * suffixes.length)]
            }

            document.getElementById('prefixDisplay').innerHTML = prefix;
            document.getElementById('suffixDisplay').innerHTML = suffix;
            document.getElementById('roleDisplay').innerHTML = role;

            if (role == 'Elder' || role == 'Apprentince') {
                document.getElementById('character').innerHTML = prefix + suffix + ' is an ' + role
            } else {
                document.getElementById('character').innerHTML = prefix + suffix + ' is a ' + role
            };

            if (prefix == suffix) {
                reGenName()
                console.log('Regenerating name. . .')
            }
        };
